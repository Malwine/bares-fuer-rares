<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />  
  <title>Document</title>
</head>
<body>
  <div class="container">

    <div class="left">
      <h1>Bares für Rares</h1>
      <form id="inputContainer">
        <label for="itemName">Exponat:</label>
        <input type="text" id="itemName" name="itemName"><br><br>
        <label for="expertisePrice">Wert nach Expertise: </label>
        <input type="text" id="expertisePrice" name="expertisePrice"><br><br>
        <label for="firstGuess">1. Schätzung:</label>
        <input type="text" id="firstGuess" name="firstGuess"><br><br>
        <label for="secondGuess">2. Schätzung:</label>
        <input type="text" id="secondGuess" name="secondGuess"><br><br>
        <label for="sold">Verkauft:</label>
        <input type="checkbox" id="sold" name="sold"><br><br>
        <label for="soldPrice">Endverkauf:</label>
        <input type="text" id="soldPrice" name="soldPrice"><br><br>
        <button id="saveButton" type="submit">Speichern</button>
        <!-- <button id="saveButton" type="button">Editieren</button> -->
      </form>
    </div>

    <div class="right">
      <div id="items">
        <div class="item">
          <div class="itemName">Schneckenhocker</div>
          <div class="expertisePrice">600-800</div>
          <div class="firstGuess">690</div>
          <div class="secondGuess">750</div>
          <div class="sold"><i class="fas fa-check-square"></i></div>
          <div class="soldPrice">550</div>
          <div class="options">
            <div class="fas fa-edit"></div>
            <div class="fas fa-trash-alt"></div>
          </div>
        </div>
        <div class="item">
          <div class="itemName">Brosche</div>
          <div class="expertisePrice">70-100</div>
          <div class="firstGuess">50</div>
          <div class="secondGuess">75</div>
          <div class="sold"><i class="fas fa-minus-square"></i></i></div>
          <div class="soldPrice">-</div>
          <div class="options">
            <div class="fas fa-edit"></div>
            <div class="fas fa-trash-alt"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <script src="index.js"></script>
</body>
</html>
